name: Daily Cancellation Workflow

on:
  schedule:
    # Run at both UTC 18:00 and UTC 19:00 to handle daylight saving time automatically
    # Python code will check if it's 11:00 AM Pacific time and skip if not
    # - UTC 18:00 = 11:00 AM PDT (summer, Mar-Nov) ✅
    # - UTC 18:00 = 10:00 AM PST (winter, Nov-Mar) ❌ (will be skipped by Python)
    # - UTC 19:00 = 12:00 PM PDT (summer, Mar-Nov) ❌ (will be skipped by Python)
    # - UTC 19:00 = 11:00 AM PST (winter, Nov-Mar) ✅
    - cron: "0 18 * * *"  # Will execute only during PDT (summer)
    - cron: "0 19 * * *"  # Will execute only during PST (winter)
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  run-cancellation-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run cancellation workflow
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
          VAPI_API_KEY: ${{ secrets.VAPI_API_KEY }}
        run: python main.py
