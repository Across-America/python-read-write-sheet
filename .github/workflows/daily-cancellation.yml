name: Daily Cancellation Workflow

on:
  schedule:
    # Run every day at 11:00 PM UTC = 4:00 PM PST (during daylight saving time)
    # Adjust to "0 0 * * *" for 4:00 PM PST during standard time
    - cron: "0 23 * * *"
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  run-cancellation-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run cancellation workflow
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
          VAPI_API_KEY: ${{ secrets.VAPI_API_KEY }}
        run: python main.py
