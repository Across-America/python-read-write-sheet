name: Daily Cancellation Workflow

on:
  schedule:
    # ⚠️ IMPORTANT: GitHub Actions uses UTC time. PST/PDT requires manual adjustment!
    #
    # Current setting: "0 23 * * *" = UTC 23:00 (11:00 PM)
    #
    # Daylight Saving Time (March - November):
    #   UTC 23:00 = PDT 4:00 PM ✅ (UTC-7)
    #
    # Standard Time (November - March):
    #   UTC 23:00 = PST 3:00 PM ❌ (UTC-8)
    #   Change to "0 0 * * *" for PST 4:00 PM
    #
    # Adjustment dates:
    #   - Early November (DST ends): Change to "0 0 * * *"
    #   - Early March (DST starts): Change back to "0 23 * * *"
    #
    - cron: "0 23 * * *"
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  run-cancellation-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run cancellation workflow
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
          VAPI_API_KEY: ${{ secrets.VAPI_API_KEY }}
        run: python main.py
