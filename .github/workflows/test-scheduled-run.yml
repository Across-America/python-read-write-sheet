name: Test Scheduled Run (10:35 AM PDT)

on:
  schedule:
    # 10:35 AM PDT = 17:35 UTC (during daylight saving time)
    - cron: "35 17 * * *"
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run test at scheduled time
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
          VAPI_API_KEY: ${{ secrets.VAPI_API_KEY }}
        run: |
          echo "üïê Test scheduled run triggered!"
          echo "üìÖ UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üìÖ Will check Pacific time in Python..."
          python main.py
