name: Daily Renewal Workflow

on:
  schedule:
    # Run at 11:00 AM and 4:00 PM Pacific time (with time window 10-12 AM and 3-5 PM)
    # Handle daylight saving time automatically with multiple cron schedules
    # Morning window (10:00 AM - 12:00 PM Pacific):
    # - UTC 18:00 = 10:00 AM PST / 11:00 AM PDT ✅
    # - UTC 19:00 = 11:00 AM PST / 12:00 PM PDT ✅
    # Afternoon window (3:00 PM - 5:00 PM Pacific):
    # - UTC 23:00 = 3:00 PM PST / 4:00 PM PDT ✅
    # - UTC 00:00 = 4:00 PM PST / 5:00 PM PDT ✅ (next day)
    - cron: "0 18 * * *"  # 10 AM PST / 11 AM PDT
    - cron: "0 19 * * *"  # 11 AM PST / 12 PM PDT
    - cron: "0 23 * * *"  # 3 PM PST / 4 PM PDT
    - cron: "0 0 * * *"   # 4 PM PST / 5 PM PDT (next day)
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  run-renewal-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run renewal workflow
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
          VAPI_API_KEY: ${{ secrets.VAPI_API_KEY }}
        run: python scripts/process_sheet_by_date.py

