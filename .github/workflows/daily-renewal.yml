name: Daily Renewal Workflow

on:
  schedule:
    # Run at 11:00 AM and 4:00 PM Pacific time
    # Handle daylight saving time automatically with multiple cron schedules
    # 11:00 AM Pacific:
    # - UTC 18:00 = 11:00 AM PDT (summer, Mar-Nov) ✅
    # - UTC 19:00 = 11:00 AM PST (winter, Nov-Mar) ✅
    # 4:00 PM Pacific:
    # - UTC 23:00 = 4:00 PM PDT (summer, Mar-Nov) ✅
    # - UTC 00:00 = 4:00 PM PST (winter, Nov-Mar) ✅ (next day)
    - cron: "0 18 * * *"  # 11:00 AM PDT (summer)
    - cron: "0 19 * * *"  # 11:00 AM PST (winter)
    - cron: "0 23 * * *"  # 4:00 PM PDT (summer)
    - cron: "0 0 * * *"   # 4:00 PM PST (winter, next day)
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  run-renewal-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run renewal workflow
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
          VAPI_API_KEY: ${{ secrets.VAPI_API_KEY }}
        run: python scripts/process_sheet_by_date.py

