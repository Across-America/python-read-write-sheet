name: Daily Renewal Workflow

on:
  schedule:
    # Run at both UTC 23:00 and UTC 00:00 to handle daylight saving time automatically
    # Python code will check if it's 4:00 PM Pacific time and skip if not
    - cron: "0 23 * * *"  # 4:00 PM PDT (daylight saving time)
    - cron: "0 0 * * *"   # 4:00 PM PST (standard time)
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  run-renewal-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0  # Fetch all history to ensure we have the latest code

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run renewal workflow
        env:
          SMARTSHEET_ACCESS_TOKEN: ${{ secrets.SMARTSHEET_ACCESS_TOKEN }}
          VAPI_API_KEY: ${{ secrets.VAPI_API_KEY }}
          WORKFLOW_TYPE: renewals
        run: python main.py

